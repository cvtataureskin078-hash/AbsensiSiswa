<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Siswa - Minimalis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        :root { --bg: #f0f2f5; --card: #ffffff; --text: #1e272e; --accent: #4834d4; --green: #10ac84; --red: #ff4757; }
        [data-theme="dark"] { --bg: #0a0a0a; --card: #1e1e1e; --text: #ffffff; --accent: #4d3df2; --green: #10ac84; --red: #ff4757; }
        
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 10px; box-sizing: border-box; transition: 0.3s; }
        
        /* Ukuran kartu diperkecil */
        .main-card { 
            background: var(--card); width: 100%; max-width: 900px; 
            display: flex; border-radius: 16px; color: var(--text); 
            position: relative; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: 0.3s;
        }

        .theme-toggle { 
            position: absolute !important; top: 15px !important; right: 15px !important; width: auto !important;
            padding: 6px 14px !important; border-radius: 50px; display: flex; align-items: center; gap: 6px;
            cursor: pointer; border: none; font-size: 10px; font-weight: 800; z-index: 1000;
            white-space: nowrap; transform: scale(1); transform-origin: right top;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.2s;
        }

        [data-theme="light"] .theme-toggle { background: #1e272e; color: #ffffff; }
        [data-theme="dark"] .theme-toggle { background: #ffffff; color: #1e272e; }

        /* Padding dikurangi agar lebih compact */
        .left-panel { flex: 1.1; padding: 25px; }
        .right-panel { flex: 1; padding: 25px; background: rgba(0,0,0,0.02); border-left: 1px solid rgba(0,0,0,0.05); border-radius: 0 16px 16px 0; display: flex; flex-direction: column; }
        
        @media (max-width: 850px) { 
            .main-card { flex-direction: column; margin-top: 10px; } 
            .right-panel { border-left: none; border-top: 1px solid rgba(0,0,0,0.1); border-radius: 0 0 16px 16px; } 
            .left-panel { padding: 40px 15px 20px 15px; }
        }

        .date-header { font-size: 12px; opacity: 0.7; font-weight: 600; margin-bottom: 12px; }
        
        /* Tinggi kamera diperpendek */
        #cam-box { width: 100%; height: 200px; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 12px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        canvas { display: none; }

        label { font-size: 10px; font-weight: 700; display: block; margin-bottom: 4px; opacity: 0.7; }
        input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); background: var(--card); color: var(--text); box-sizing: border-box; font-family: inherit; margin-bottom: 12px; outline: none; font-size: 13px; }
        
        button { border: none; border-radius: 10px; cursor: pointer; font-weight: 800; padding: 12px; width: 100%; transition: 0.3s; font-size: 13px; }
        .btn-cam { background: #2f3542; color: white; margin-bottom: 8px; font-size: 11px; padding: 10px; }
        .btn-cam.active { background: var(--red); }
        .btn-add { background: var(--accent); color: white; font-size: 14px; height: 50px; box-shadow: 0 4px 10px rgba(72, 52, 212, 0.2); }
        .btn-csv { background: var(--green); color: white; margin-top: 12px; }
        .btn-reset { background: var(--red); color: white; margin-top: 8px; font-size: 10px; padding: 8px; }

        #list { flex-grow: 1; overflow-y: auto; max-height: 350px; margin-top: 10px; }
        .item { background: var(--card); padding: 12px; margin-bottom: 10px; border-radius: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(0,0,0,0.05); }
        .foto-hasil { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; border: 1px solid #000; }
        .info { flex-grow: 1; font-size: 11px; line-height: 1.5; }
        .badge { padding: 5px 10px; border-radius: 6px; color: #fff; font-size: 9px; font-weight: 800; text-align: center; min-width: 60px; }
    </style>
</head>
<body data-theme="light">

    <div class="main-card">
        <button class="theme-toggle" onclick="gantiTema()" id="tBtn">ðŸŒ™ DARK MODE</button>

        <div class="left-panel">
            <h3 style="margin:0; font-weight: 800; letter-spacing: -0.5px;">ABSENSI SISWA</h3>
            <div class="date-header" id="tglDisplay"></div>
            
            <div id="cam-box">
                <video id="video" autoplay muted playsinline></video>
            </div>
            <canvas id="canvas"></canvas>

            <button id="camBtn" class="btn-cam" onclick="nyalainKamera()">AKTIFKAN KAMERA</button>
            
            <label>NAMA LENGKAP</label>
            <input type="text" id="nama" placeholder="NAMA..." style="text-transform: uppercase;">
            
            <div style="display: flex; gap: 8px;">
                <div style="flex: 1.2;">
                    <label>NO ABSENSI</label>
                    <input type="text" id="no" placeholder="00" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div style="flex: 1;">
                    <label>STATUS</label>
                    <select id="stat">
                        <option value="" selected disabled>- PILIH -</option>
                        <option value="HADIR">HADIR</option>
                        <option value="IZIN">IZIN</option>
                        <option value="SAKIT">SAKIT</option>
                        <option value="ALFA">ALFA</option>
                    </select>
                </div>
            </div>
            
            <button class="btn-add" onclick="tambah()">SIMPAN DATA</button>
        </div>

        <div class="right-panel">
            <h4 style="margin:0; font-weight: 800;">DAFTAR HADIR</h4>
            <div id="list"></div>
            <button class="btn-csv" onclick="ekspor()">EKSPOR LAPORAN</button>
            <button class="btn-reset" onclick="hapusSemua()">KOSONGKAN</button>
        </div>
    </div>

<script>
    var dataLokal = JSON.parse(localStorage.getItem('catatan_absen_siswa')) || [];
    var video = document.getElementById('video');
    var canvas = document.getElementById('canvas');
    var aliranKamera = null;

    const DAFTAR_WARNA = {
        'HADIR': '#10ac84',
        'IZIN': '#f1c40f',
        'SAKIT': '#e67e22',
        'ALFA': '#ee5253'
    };

    function pasangTema(pilihan) {
        document.body.setAttribute('data-theme', pilihan);
        document.getElementById('tBtn').innerHTML = pilihan === 'dark' ? 'â˜€ï¸ LIGHT' : 'ðŸŒ™ DARK';
        localStorage.setItem('setelan_tema', pilihan);
    }

    function gantiTema() {
        var skrg = document.body.getAttribute('data-theme');
        var baru = (skrg === 'light') ? 'dark' : 'light';
        pasangTema(baru);
    }

    function formatTanggal() {
        var d = new Date();
        return String(d.getDate()).padStart(2, '0') + "/" + String(d.getMonth() + 1).padStart(2, '0') + "/" + d.getFullYear();
    }

    function setTgl() {
        var d = new Date();
        var hari = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];
        document.getElementById('tglDisplay').innerText = hari[d.getDay()] + ", " + formatTanggal();
    }

    function nyalainKamera() {
        var btn = document.getElementById('camBtn');
        if (!aliranKamera) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(function(s) {
                aliranKamera = s; video.srcObject = s;
                btn.innerText = "MATIKAN KAMERA"; btn.classList.add('active');
            }).catch(function(e) { });
        } else {
            aliranKamera.getTracks().forEach(t => t.stop());
            video.srcObject = null; aliranKamera = null;
            btn.innerText = "AKTIFKAN KAMERA"; btn.classList.remove('active');
        }
    }

    function tambah() {
        var n = document.getElementById('nama').value;
        var nr = document.getElementById('no').value;
        var s = document.getElementById('stat').value;
        if(!n || !nr || !s) return;

        var noAbsen = nr.toString().padStart(2, '0');
        var gambar = "https://via.placeholder.com/150?text=No+Photo";

        if (aliranKamera) {
            canvas.width = 150; canvas.height = 110;
            var ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            gambar = canvas.toDataURL('image/jpeg', 0.7);
        }

        var d = new Date();
        var waktu = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
        dataLokal.push({ n: n.toUpperCase(), no: noAbsen, s: s.toUpperCase(), jam: waktu, tgl: formatTanggal(), img: gambar });
        localStorage.setItem('catatan_absen_siswa', JSON.stringify(dataLokal));
        render();
        document.getElementById('nama').value = '';
        document.getElementById('no').value = '';
        document.getElementById('stat').selectedIndex = 0;
    }

    function render() {
        var tempatList = document.getElementById('list');
        tempatList.innerHTML = '';
        dataLokal.slice().reverse().forEach(item => {
            const warna = DAFTAR_WARNA[item.s] || '#333';
            tempatList.innerHTML += `
                <div class="item">
                    <img src="${item.img}" class="foto-hasil">
                    <div class="info">
                        <b style="font-size: 12px; text-transform: uppercase;">${item.n}</b><br>
                        ABSEN: ${item.no} | ${item.jam}
                    </div>
                    <span class="badge" style="background:${warna}">${item.s}</span>
                </div>`;
        });
    }

    function ekspor() {
        if(dataLokal.length === 0) return;
        
        let html = `
        <html>
        <head>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
            <style>
                * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; box-sizing: border-box; }
                body { font-family: 'Poppins', sans-serif; padding: 15px; color: #1e272e; text-transform: uppercase; }
                .header { text-align: center; margin-bottom: 15px; border-bottom: 2px solid #4834d4; padding-bottom: 5px; }
                h2 { color: #4834d4; margin: 0; font-weight: 800; font-size: 20px; }
                .header p { margin: 3px 0; font-size: 11px; font-weight: 600; opacity: 0.8; }
                table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; border: 1px solid #ddd; }
                th { background-color: #4834d4 !important; color: white !important; padding: 10px 5px; text-align: center; font-size: 12px; font-weight: 800; border: 1px solid #4834d4; }
                td { padding: 8px; border: 1px solid #ddd; font-size: 12px; font-weight: 600; vertical-align: middle; text-align: center; }
                tr:nth-child(even) { background-color: #f8f9fa !important; }
                .foto { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; border: 1.5px solid #1e272e; display: inline-block; }
                .status-chip { padding: 5px 10px; border-radius: 4px; color: white !important; font-weight: 800; font-size: 10px; display: inline-block; }
                @media print { body { padding: 0; } }
            </style>
        </head>
        <body onload="window.print()">
            <div class="header">
                <h2>LAPORAN ABSENSI</h2>
                <p>DICETAK: ${new Date().toLocaleString('id-ID')}</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th style="width: 100px;">FOTO</th>
                        <th style="width: 120px;">NO ABSEN</th>
                        <th>NAMA SISWA</th>
                        <th style="width: 100px;">TANGGAL</th>
                        <th style="width: 80px;">JAM</th>
                        <th style="width: 110px;">STATUS</th>
                    </tr>
                </thead>
                <tbody>`;

        dataLokal.forEach(item => {
            const st = item.s.toUpperCase();
            const warna = DAFTAR_WARNA[st] || '#333';
            html += `
                <tr>
                    <td><img src="${item.img}" class="foto"></td>
                    <td style="font-size: 16px;">${item.no}</td>
                    <td style="font-size: 13px;">${item.n}</td>
                    <td>${item.tgl}</td>
                    <td>${item.jam}</td>
                    <td><span class="status-chip" style="background-color: ${warna} !important;">${st}</span></td>
                </tr>`;
        });

        html += `</tbody></table></body></html>`;
        var file = new Blob([html], { type: 'text/html' });
        var a = document.createElement("a");
        a.href = URL.createObjectURL(file);
        a.download = "LAPORAN_ABSENSI.html";
        a.click();
    }

    function hapusSemua() { 
        if(confirm("HAPUS SEMUA DATA?")) {
            dataLokal = []; localStorage.removeItem('catatan_absen_siswa'); render(); 
        }
    }
    
    window.onload = function() { 
        var temaDulu = localStorage.getItem('setelan_tema') || 'light';
        pasangTema(temaDulu); setTgl(); render(); 
    };
</script>
</body>
</html>
