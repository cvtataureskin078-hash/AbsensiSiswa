<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Modern Glass</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root { 
            --bg: #eef2f7; 
            --card: rgba(255, 255, 255, 0.8); 
            --text: #1a1a1a; 
            --label: #555555;
            --btn-bg: #1a1a1a;
            --btn-txt: #ffffff;
            --green: #10ac84; --red: #ff4757;
        }
        
        [data-theme="dark"] { 
            --bg: #0f172a; 
            --card: rgba(30, 41, 59, 0.7); 
            --text: #f8fafc; 
            --label: #94a3b8;
            --btn-bg: #f8fafc;
            --btn-txt: #0f172a;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(circle at top right, rgba(200,200,200,0.2), transparent);
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px; transition: 0.4s;
        }
        
        .main-card { 
            background: var(--card); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            width: 100%; max-width: 900px; 
            display: flex; border-radius: 30px; color: var(--text); 
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); overflow: hidden;
        }

        .theme-toggle { 
            position: absolute; top: 25px; right: 25px; 
            padding: 8px 16px; border-radius: 12px; cursor: pointer; border: 1px solid rgba(0,0,0,0.1);
            font-size: 11px; font-weight: 800; background: var(--btn-bg); color: var(--btn-txt); z-index: 10;
        }

        .left-panel { flex: 1.1; padding: 40px; border-right: 1px solid rgba(0,0,0,0.05); }
        .right-panel { flex: 1; padding: 40px; background: rgba(255,255,255,0.2); display: flex; flex-direction: column; }
        
        @media (max-width: 850px) { .main-card { flex-direction: column; } .left-panel, .right-panel { border: none; padding: 25px; } }

        .header-title { margin: 0; font-weight: 800; font-size: 24px; letter-spacing: -1px; }
        .date-display { font-size: 13px; font-weight: 600; margin-bottom: 25px; opacity: 0.6; }

        #cam-box { width: 100%; height: 220px; background: #000; border-radius: 20px; overflow: hidden; margin-bottom: 15px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        label { font-size: 11px; font-weight: 700; display: block; margin-bottom: 8px; color: var(--label); text-transform: uppercase; }
        input, select { 
            width: 100%; padding: 12px 16px; border-radius: 14px; border: 1px solid rgba(0,0,0,0.1); 
            background: rgba(255,255,255,0.5); color: var(--text); box-sizing: border-box; 
            font-family: inherit; margin-bottom: 15px; font-size: 14px; outline: none; transition: 0.2s;
        }
        input:focus { border-color: var(--text); }

        button { border: none; border-radius: 14px; cursor: pointer; font-weight: 800; padding: 14px; width: 100%; transition: 0.3s; font-size: 13px; text-transform: uppercase; }
        
        .btn-cam { background: #334155; color: white; margin-bottom: 15px; }
        .btn-add { background: var(--btn-bg); color: var(--btn-txt); height: 55px; font-size: 15px; margin-top: 10px; }
        
        .btn-csv { background: var(--green); color: white; margin-top: 20px; }
        .btn-reset { background: transparent; color: var(--red); margin-top: 10px; font-size: 10px; border: 1px solid var(--red); }
        .btn-reset:hover { background: var(--red); color: white; }

        #list { flex-grow: 1; overflow-y: auto; max-height: 400px; padding-right: 5px; }
        .item { 
            background: rgba(255,255,255,0.4); padding: 15px; margin-bottom: 12px; border-radius: 20px; 
            display: flex; align-items: center; gap: 15px; border: 1px solid rgba(255,255,255,0.2);
        }
        .foto-hasil { width: 70px; height: 70px; border-radius: 15px; object-fit: cover; border: 1px solid var(--text); }
        .info { flex-grow: 1; font-size: 11px; line-height: 1.6; font-weight: 600; text-transform: uppercase; }
        .info b { font-size: 14px; display: block; margin-bottom: 3px; }
        
        .badge { padding: 6px 12px; border-radius: 10px; color: #fff; font-size: 9px; font-weight: 800; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--label); border-radius: 10px; }
    </style>
</head>
<body data-theme="light">

    <div class="main-card">
        <button class="theme-toggle" onclick="toggleTheme()" id="tBtn">ðŸŒ™ DARK MODE</button>

        <div class="left-panel">
            <h2 class="header-title">PRESENSI DIGITAL</h2>
            <div class="date-display" id="tglDisplay"></div>
            
            <div id="cam-box">
                <video id="video" autoplay muted playsinline></video>
            </div>
            <canvas id="canvas" style="display:none;"></canvas>

            <button id="camBtn" class="btn-cam" onclick="toggleCam()">AKTIFKAN KAMERA</button>
            
            <label>NAMA LENGKAP SISWA</label>
            <input type="text" id="nama" placeholder="INPUT NAMA DISINI..." style="text-transform: uppercase;">
            
            <div style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label>NOMOR ABSENSI</label>
                    <input type="text" id="no" placeholder="00" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div style="flex: 1;">
                    <label>STATUS</label>
                    <select id="stat">
                        <option value="" selected disabled>- PILIH -</option>
                        <option value="HADIR">HADIR</option>
                        <option value="IZIN">IZIN</option>
                        <option value="SAKIT">SAKIT</option>
                        <option value="ALFA">ALFA</option>
                    </select>
                </div>
            </div>
            
            <button class="btn-add" onclick="simpanData()">SIMPAN DATA ABSENSI</button>
        </div>

        <div class="right-panel">
            <h3 class="header-title" style="font-size: 18px;">DAFTAR HADIR</h3>
            <div id="list"></div>
            <button class="btn-csv" onclick="eksporLaporan()">EKSPOR LAPORAN</button>
            <button class="btn-reset" onclick="resetData()">KOSONGKAN DATABASE</button>
        </div>
    </div>

<script>
    let dbAbsen = JSON.parse(localStorage.getItem('db_glass_v1')) || [];
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let stream = null;

    const COLORS = { 'HADIR': '#10ac84', 'IZIN': '#f1c40f', 'SAKIT': '#e67e22', 'ALFA': '#ee5253' };

    function applyTheme(t) {
        document.body.setAttribute('data-theme', t);
        document.getElementById('tBtn').innerHTML = t === 'dark' ? 'â˜€ï¸ LIGHT MODE' : 'ðŸŒ™ DARK MODE';
        localStorage.setItem('theme_glass', t);
    }

    function toggleTheme() {
        let current = document.body.getAttribute('data-theme');
        applyTheme(current === 'light' ? 'dark' : 'light');
    }

    function getNow() {
        const d = new Date();
        const days = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];
        const dateStr = String(d.getDate()).padStart(2, '0') + "/" + String(d.getMonth() + 1).padStart(2, '0') + "/" + d.getFullYear();
        return days[d.getDay()] + ", " + dateStr;
    }

    function setDateHeader() { 
        document.getElementById('tglDisplay').innerText = getNow(); 
    }

    function toggleCam() {
        let btn = document.getElementById('camBtn');
        if (!stream) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(s => { stream = s; video.srcObject = s; btn.innerText = "MATIKAN KAMERA"; })
            .catch(() => alert("Kamera tidak ditemukan!"));
        } else {
            stream.getTracks().forEach(t => t.stop());
            video.srcObject = null; stream = null;
            btn.innerText = "AKTIFKAN KAMERA";
        }
    }

    function simpanData() {
        let n = document.getElementById('nama').value;
        let nr = document.getElementById('no').value;
        let s = document.getElementById('stat').value;

        if(!n || !nr || !s) return alert("Mohon isi semua data!");

        let foto = "https://via.placeholder.com/150?text=NO+PHOTO";
        if (stream) {
            canvas.width = 320; canvas.height = 240;
            let ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            foto = canvas.toDataURL('image/jpeg', 0.8);
        }

        let time = new Date();
        let jam = time.getHours().toString().padStart(2, '0') + ":" + time.getMinutes().toString().padStart(2, '0');

        dbAbsen.push({ n: n.toUpperCase(), no: nr.padStart(2, '0'), s: s.toUpperCase(), jam: jam, tgl: getNow(), img: foto });
        localStorage.setItem('db_glass_v1', JSON.stringify(dbAbsen));
        renderList();

        document.getElementById('nama').value = '';
        document.getElementById('no').value = '';
        document.getElementById('stat').selectedIndex = 0;
    }

    function renderList() {
        let listArea = document.getElementById('list');
        listArea.innerHTML = '';
        dbAbsen.slice().reverse().forEach(item => {
            listArea.innerHTML += `
                <div class="item">
                    <img src="${item.img}" class="foto-hasil">
                    <div class="info">
                        <b>${item.n}</b>
                        NOMOR ABSENSI : ${item.no}<br>
                        TANGGAL : ${item.tgl}<br>
                        PUKUL : ${item.jam}
                    </div>
                    <span class="badge" style="background:${COLORS[item.s]}">${item.s}</span>
                </div>`;
        });
    }

    function eksporLaporan() {
        if(dbAbsen.length === 0) return;
        let win = window.open('', '_blank');
        let html = `<html><head><style>
            * { text-transform: uppercase; font-family: sans-serif; }
            table { width: 100%; border-collapse: collapse; }
            th { background: #1a1a1a; color: white; padding: 12px; }
            td { padding: 10px; border: 1px solid #ddd; text-align: center; font-size: 12px; font-weight: bold; }
            img { width: 60px; height: 60px; border-radius: 8px; }
        </style></head><body onload="window.print()">
            <h2 style="text-align:center;">LAPORAN ABSENSI</h2>
            <table><tr><th>FOTO</th><th>NOMOR ABSENSI</th><th>NAMA</th><th>WAKTU</th><th>STATUS</th></tr>`;
        dbAbsen.forEach(i => {
            html += `<tr>
                <td><img src="${i.img}"></td>
                <td>${i.no}</td>
                <td style="text-align:left">${i.n}</td>
                <td>TANGGAL : ${i.tgl}<br>PUKUL : ${i.jam}</td>
                <td>${i.s}</td>
            </tr>`;
        });
        html += `</table></body></html>`;
        win.document.write(html);
        win.document.close();
    }

    function resetData() { 
        if(confirm("Hapus semua data permanen?")) { dbAbsen = []; localStorage.removeItem('db_glass_v1'); renderList(); } 
    }

    window.onload = () => {
        applyTheme(localStorage.getItem('theme_glass') || 'light');
        setDateHeader();
        renderList();
    };
</script>
</body>
</html>
