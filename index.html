<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Siswa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        
        :root { 
            --bg: #f0f2f5; --card: #ffffff; --text: #1e272e; --accent: #4834d4; 
            --green: #10ac84; --red: #ff4757; 
        }
        
        [data-theme="dark"] { 
            --bg: #121212; --card: #1e1e1e; --text: #ffffff; --accent: #5340f7; 
            --green: #14bd91; --red: #ff5252; 
        }
        
        body { 
            font-family: 'Poppins', sans-serif; background: var(--bg); 
            display: flex; justify-content: center; align-items: flex-start; 
            min-height: 100vh; margin: 0; padding: 0; box-sizing: border-box; 
            transition: 0.3s; 
        }

        /* Pembungkus utama biar gak ada celah aneh */
        .wrapper {
            width: 100%; max-width: 1000px; padding: 15px; box-sizing: border-box;
        }

        .main-card { 
            background: var(--card); width: 100%; border-radius: 20px; 
            color: var(--text); position: relative; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); transition: 0.3s;
            display: flex; overflow: hidden;
        }

        /* Tombol Ganti Tema (DIBIKIN GEDE) */
        .theme-toggle { 
            position: absolute; top: 15px; right: 15px; 
            padding: 10px 18px; border-radius: 50px;
            display: flex; align-items: center; gap: 8px;
            cursor: pointer; border: none; font-size: 12px;
            font-weight: 800; z-index: 1000;
            white-space: nowrap; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        [data-theme="light"] .theme-toggle { background: #1e272e; color: #ffffff; }
        [data-theme="dark"] .theme-toggle { background: #ffffff; color: #1e272e; }

        .left-panel { flex: 1.2; padding: 40px 30px 30px 30px; }
        .right-panel { 
            flex: 1; padding: 30px; background: rgba(0,0,0,0.02); 
            border-left: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; 
        }
        
        @media (max-width: 850px) { 
            .main-card { flex-direction: column; border-radius: 20px; } 
            .right-panel { border-left: none; border-top: 1px solid rgba(0,0,0,0.1); } 
            .left-panel { padding: 60px 20px 25px 20px; } /* Kasih ruang buat tombol gede */
            .theme-toggle { top: 15px; right: 15px; padding: 12px 20px; font-size: 13px; }
        }

        .date-header { font-size: 14px; opacity: 0.8; font-weight: 600; margin-bottom: 20px; }
        #cam-box { width: 100%; height: 250px; background: #000; border-radius: 15px; overflow: hidden; margin-bottom: 15px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        canvas { display: none; }

        label { font-size: 11px; font-weight: 800; display: block; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        input, select { 
            width: 100%; padding: 14px; border-radius: 12px; 
            border: 2px solid rgba(0,0,0,0.05); background: var(--bg); 
            color: var(--text); box-sizing: border-box; font-family: inherit; 
            margin-bottom: 15px; outline: none; transition: 0.2s;
        }
        input:focus { border-color: var(--accent); }

        button { border: none; border-radius: 12px; cursor: pointer; font-weight: 800; padding: 14px; width: 100%; transition: 0.3s; }
        .btn-cam { background: #2f3542; color: white; margin-bottom: 15px; font-size: 12px; }
        .btn-cam.active { background: var(--red); }
        .btn-add { background: var(--accent); color: white; font-size: 16px; box-shadow: 0 4px 15px rgba(72, 52, 212, 0.3); }
        .btn-csv { background: var(--green); color: white; margin-top: 20px; }
        .btn-reset { background: transparent; color: var(--red); margin-top: 10px; font-size: 11px; text-decoration: underline; }

        #list { flex-grow: 1; overflow-y: auto; max-height: 450px; margin-top: 15px; }
        .item { 
            background: var(--card); padding: 12px; margin-bottom: 12px; 
            border-radius: 15px; display: flex; align-items: center; gap: 15px; 
            border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .foto-hasil { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; border: 2px solid var(--accent); }
        .info { flex-grow: 1; font-size: 12px; line-height: 1.4; }
        .badge { padding: 5px 10px; border-radius: 8px; color: #fff; font-size: 10px; font-weight: 800; }
    </style>
</head>
<body data-theme="light">

    <div class="wrapper">
        <div class="main-card">
            <button class="theme-toggle" onclick="gantiTema()" id="tBtn">ðŸŒ™ DARK MODE</button>

            <div class="left-panel">
                <h2 style="margin:0; font-weight: 800; letter-spacing: -1px;">ABSENSI SISWA</h2>
                <div class="date-header" id="tglDisplay"></div>
                
                <div id="cam-box">
                    <video id="video" autoplay muted playsinline></video>
                </div>
                <canvas id="canvas"></canvas>

                <button id="camBtn" class="btn-cam" onclick="nyalainKamera()">ðŸ“¸ NYALAKAN KAMERA</button>
                
                <label>Nama Siswa</label>
                <input type="text" id="nama" placeholder="Masukkan nama lengkap...">
                
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label>No. Absen</label>
                        <input type="number" id="no" placeholder="..." min="1">
                    </div>
                    <div style="flex: 1.5;">
                        <label>Status Kehadiran</label>
                        <select id="stat">
                            <option value="" selected disabled>-- Pilih --</option>
                            <option value="Hadir">Hadir</option>
                            <option value="Izin">Izin</option>
                            <option value="Sakit">Sakit</option>
                            <option value="Alfa">Alfa</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn-add" onclick="tambah()">SIMPAN DATA & FOTO</button>
            </div>

            <div class="right-panel">
                <h3 style="margin:0; font-weight: 800;">DAFTAR HADIR</h3>
                <div id="list"></div>
                <button class="btn-csv" onclick="ekspor()">EKSPOR DAFTAR HADIR</button>
                <button class="btn-reset" onclick="hapusSemua()">Hapus Semua Riwayat</button>
            </div>
        </div>
    </div>

<script>
    var dataLokal = JSON.parse(localStorage.getItem('catatan_absen_siswa')) || [];
    var video = document.getElementById('video');
    var canvas = document.getElementById('canvas');
    var aliranKamera = null;

    function pasangTema(pilihan) {
        document.body.setAttribute('data-theme', pilihan);
        document.getElementById('tBtn').innerHTML = pilihan === 'dark' ? 'â˜€ï¸ LIGHT MODE' : 'ðŸŒ™ DARK MODE';
        localStorage.setItem('setelan_tema', pilihan);
    }

    function gantiTema() {
        var skrg = document.body.getAttribute('data-theme');
        var baru = skrg === 'light' ? 'dark' : 'light';
        pasangTema(baru);
    }

    function formatTanggal() {
        var d = new Date();
        return String(d.getDate()).padStart(2, '0') + "/" + String(d.getMonth() + 1).padStart(2, '0') + "/" + d.getFullYear();
    }

    function setTgl() {
        var d = new Date();
        var hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        document.getElementById('tglDisplay').innerText = hari[d.getDay()] + ", " + formatTanggal();
    }

    function nyalainKamera() {
        var btn = document.getElementById('camBtn');
        if (!aliranKamera) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(function(s) {
                aliranKamera = s;
                video.srcObject = s;
                btn.innerText = "MATIKAN KAMERA";
                btn.classList.add('active');
            }).catch(function(e) {});
        } else {
            aliranKamera.getTracks().forEach(t => t.stop());
            video.srcObject = null;
            aliranKamera = null;
            btn.innerText = "NYALAKAN KAMERA";
            btn.classList.remove('active');
        }
    }

    function tambah() {
        var n = document.getElementById('nama').value;
        var nr = document.getElementById('no').value;
        var s = document.getElementById('stat').value;
        if(!n || !nr || !s) return;

        var noAbsen = nr.toString().padStart(2, '0');
        var gambar = "https://via.placeholder.com/150?text=No+Photo";

        if (aliranKamera) {
            canvas.width = 150; canvas.height = 110;
            var ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            gambar = canvas.toDataURL('image/jpeg', 0.7);
        }

        var d = new Date();
        var waktu = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
        dataLokal.push({ n: n, no: noAbsen, s: s, jam: waktu, tgl: formatTanggal(), img: gambar });
        localStorage.setItem('catatan_absen_siswa', JSON.stringify(dataLokal));
        render();
        
        document.getElementById('nama').value = '';
        document.getElementById('no').value = '';
        document.getElementById('stat').selectedIndex = 0;
    }

    function render() {
        var tempatList = document.getElementById('list');
        tempatList.innerHTML = '';
        var warnaLabel = {'Hadir': '#10ac84', 'Izin': '#f1c40f', 'Sakit': '#e67e22', 'Alfa': '#ee5253'};
        for (var i = dataLokal.length - 1; i >= 0; i--) {
            var itm = dataLokal[i];
            tempatList.innerHTML += `
                <div class="item">
                    <img src="${itm.img}" class="foto-hasil">
                    <div class="info">
                        <b>${itm.n}</b><br>
                        No: ${itm.no} | ${itm.tgl}<br>
                        Waktu: ${itm.jam} WIB
                    </div>
                    <span class="badge" style="background:${warnaLabel[itm.s]}">${itm.s}</span>
                </div>`;
        }
    }

    function ekspor() {
        if(dataLokal.length === 0) return;
        let isi = `<html><head><title>Laporan</title><style>body{font-family:sans-serif;}table{width:100%;border-collapse:collapse;}th,td{border:1px solid #ddd;padding:10px;}img{width:60px;height:60px;border-radius:5px;}</style></head><body><h2>LAPORAN ABSENSI</h2><table><tr><th>Foto</th><th>No</th><th>Nama</th><th>Tanggal</th><th>Jam</th><th>Status</th></tr>`;
        dataLokal.forEach(i => { isi += `<tr><td><img src="${i.img}"></td><td>${i.no}</td><td>${i.n}</td><td>${i.tgl}</td><td>${i.jam}</td><td>${i.s}</td></tr>`; });
        isi += `</table><script>window.print();<\/script></body></html>`;
        var b = new Blob([isi], { type: 'text/html' });
        var a = document.createElement("a");
        a.href = URL.createObjectURL(b);
        a.download = "Rekap_Absen.html";
        a.click();
    }

    function hapusSemua() { 
        dataLokal = []; localStorage.removeItem('catatan_absen_siswa'); render(); 
    }
    
    window.onload = function() { 
        var t = localStorage.getItem('setelan_tema') || 'light';
        pasangTema(t);
        setTgl(); render(); 
    };
</script>
</body>
</html>
