<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Siswa Minimalis v9</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        
        :root { 
            --bg: #f1f3f6; 
            --card: #ffffff; 
            --text: #000000; 
            --accent: #000000; 
            --green: #10ac84; 
            --red: #ff4757; 
            --btn-primary: #000000; 
        }
        
        [data-theme="dark"] { 
            --bg: #121212; 
            --card: #1e1e1e; 
            --text: #ffffff; 
            --accent: #ffffff; 
            --btn-primary: #ffffff;
        }
        
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; box-sizing: border-box; transition: 0.3s; }
        
        .main-card { 
            background: var(--card); width: 100%; max-width: 880px; 
            display: flex; border-radius: 20px; color: var(--text); 
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden;
        }

        .theme-toggle { 
            position: absolute !important; top: 15px !important; right: 15px !important; width: auto !important;
            padding: 6px 14px !important; border-radius: 50px; cursor: pointer; border: none; font-size: 10px; font-weight: 800; z-index: 1000;
            background: #000; color: #fff;
        }
        [data-theme="dark"] .theme-toggle { background: #fff; color: #000; }

        .left-panel { flex: 1.1; padding: 30px; border-right: 1px solid rgba(0,0,0,0.05); }
        .right-panel { flex: 1; padding: 30px; background: rgba(0,0,0,0.01); display: flex; flex-direction: column; }
        
        @media (max-width: 800px) { 
            .main-card { flex-direction: column; } 
            .left-panel, .right-panel { border: none; padding: 20px; }
        }

        .header-title { margin: 0 0 3px 0; font-weight: 800; font-size: 19px; text-transform: uppercase; color: var(--text); }
        .date-display { font-size: 12px; opacity: 0.7; font-weight: 600; margin-bottom: 15px; text-transform: uppercase; color: var(--text); }

        /* Kamera TANPA Bingkai */
        #cam-box { width: 100%; height: 210px; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 15px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        label { font-size: 10px; font-weight: 800; display: block; margin-bottom: 5px; opacity: 0.9; color: var(--accent); }
        input, select { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1.5px solid rgba(0,0,0,0.1); background: var(--card); color: var(--text); box-sizing: border-box; font-family: inherit; margin-bottom: 12px; font-size: 13px; outline: none; }

        button { border: none; border-radius: 10px; cursor: pointer; font-weight: 800; padding: 12px; width: 100%; transition: 0.3s; font-size: 12px; text-transform: uppercase; }
        
        .btn-cam { background: #2f3542; color: white; margin-bottom: 15px; }
        .btn-cam.active { background: var(--red); }
        
        .btn-add { 
            background: var(--btn-primary); 
            color: var(--card); 
            height: 50px; 
            font-size: 14px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
        
        .btn-csv { background: var(--green); color: white; margin-top: 15px; }
        .btn-reset { background: var(--red); color: white; margin-top: 8px; font-size: 9px; padding: 6px; opacity: 0.8; }

        #list { flex-grow: 1; overflow-y: auto; max-height: 400px; margin-top: 10px; }
        .item { background: var(--card); padding: 12px; margin-bottom: 10px; border-radius: 15px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(0,0,0,0.05); }
        .foto-hasil { width: 65px; height: 65px; border-radius: 10px; object-fit: cover; border: 1.5px solid var(--text); }
        .info { flex-grow: 1; font-size: 10px; line-height: 1.5; font-weight: 600; text-transform: uppercase; }
        .info b { font-size: 13px; color: var(--text); display: block; margin-bottom: 2px; }
        .badge { padding: 5px 12px; border-radius: 6px; color: #fff; font-size: 9px; font-weight: 800; text-align: center; min-width: 60px; }
        
        #list::-webkit-scrollbar { width: 4px; }
        #list::-webkit-scrollbar-thumb { background: var(--text); border-radius: 10px; }
    </style>
</head>
<body data-theme="light">

    <div class="main-card">
        <button class="theme-toggle" onclick="toggleTheme()" id="tBtn">ðŸŒ™ DARK MODE</button>

        <div class="left-panel">
            <h2 class="header-title">ABSENSI SISWA</h2>
            <div class="date-display" id="tglDisplay"></div>
            
            <div id="cam-box">
                <video id="video" autoplay muted playsinline></video>
            </div>
            <canvas id="canvas" style="display:none;"></canvas>

            <button id="camBtn" class="btn-cam" onclick="toggleCam()">AKTIFKAN KAMERA</button>
            
            <label>NAMA LENGKAP</label>
            <input type="text" id="nama" placeholder="MASUKKAN NAMA..." style="text-transform: uppercase;">
            
            <div style="display: flex; gap: 12px;">
                <div style="flex: 1;">
                    <label>NOMOR ABSENSI</label>
                    <input type="text" id="no" placeholder="00" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div style="flex: 1;">
                    <label>STATUS</label>
                    <select id="stat">
                        <option value="" selected disabled>- PILIH -</option>
                        <option value="HADIR">HADIR</option>
                        <option value="IZIN">IZIN</option>
                        <option value="SAKIT">SAKIT</option>
                        <option value="ALFA">ALFA</option>
                    </select>
                </div>
            </div>
            
            <button class="btn-add" onclick="simpanData()">SIMPAN DATA ABSENSI</button>
        </div>

        <div class="right-panel">
            <h3 class="header-title" style="font-size: 16px;">DAFTAR HADIR</h3>
            <div id="list"></div>
            <button class="btn-csv" onclick="eksporLaporan()">EKSPOR LAPORAN (PRINT)</button>
            <button class="btn-reset" onclick="resetData()">KOSONGKAN SEMUA DATA</button>
        </div>
    </div>

<script>
    let dbAbsen = JSON.parse(localStorage.getItem('db_final_v9')) || [];
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let stream = null;

    const COLORS = { 'HADIR': '#10ac84', 'IZIN': '#f1c40f', 'SAKIT': '#e67e22', 'ALFA': '#ee5253' };

    function applyTheme(t) {
        document.body.setAttribute('data-theme', t);
        document.getElementById('tBtn').innerHTML = t === 'dark' ? 'â˜€ï¸ LIGHT MODE' : 'ðŸŒ™ DARK MODE';
        localStorage.setItem('theme_v9', t);
    }

    function toggleTheme() {
        let current = document.body.getAttribute('data-theme');
        applyTheme(current === 'light' ? 'dark' : 'light');
    }

    function getNow() {
        const d = new Date();
        const days = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];
        const dateStr = String(d.getDate()).padStart(2, '0') + "/" + String(d.getMonth() + 1).padStart(2, '0') + "/" + d.getFullYear();
        return days[d.getDay()] + ", " + dateStr;
    }

    function setDateHeader() { 
        document.getElementById('tglDisplay').innerText = getNow(); 
    }

    function toggleCam() {
        let btn = document.getElementById('camBtn');
        if (!stream) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(s => { stream = s; video.srcObject = s; btn.innerText = "MATIKAN KAMERA"; btn.classList.add('active'); })
            .catch(() => alert("Kamera tidak ditemukan!"));
        } else {
            stream.getTracks().forEach(t => t.stop());
            video.srcObject = null; stream = null;
            btn.innerText = "AKTIFKAN KAMERA"; btn.classList.remove('active');
        }
    }

    function simpanData() {
        let n = document.getElementById('nama').value;
        let nr = document.getElementById('no').value;
        let s = document.getElementById('stat').value;

        if(!n || !nr || !s) return alert("Data tidak lengkap!");

        let foto = "https://via.placeholder.com/150?text=NO+PHOTO";
        if (stream) {
            canvas.width = 320; canvas.height = 240;
            let ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            foto = canvas.toDataURL('image/jpeg', 0.8);
        }

        let time = new Date();
        let jam = time.getHours().toString().padStart(2, '0') + ":" + time.getMinutes().toString().padStart(2, '0');

        dbAbsen.push({ n: n.toUpperCase(), no: nr.padStart(2, '0'), s: s.toUpperCase(), jam: jam, tgl: getNow(), img: foto });
        localStorage.setItem('db_final_v9', JSON.stringify(dbAbsen));
        renderList();

        document.getElementById('nama').value = '';
        document.getElementById('no').value = '';
        document.getElementById('stat').selectedIndex = 0;
    }

    function renderList() {
        let listArea = document.getElementById('list');
        listArea.innerHTML = '';
        dbAbsen.slice().reverse().forEach(item => {
            listArea.innerHTML += `
                <div class="item">
                    <img src="${item.img}" class="foto-hasil">
                    <div class="info">
                        <b>${item.n}</b>
                        NOMOR ABSENSI : ${item.no}<br>
                        TANGGAL : ${item.tgl}<br>
                        PUKUL : ${item.jam}
                    </div>
                    <span class="badge" style="background:${COLORS[item.s]}">${item.s}</span>
                </div>`;
        });
    }

    function eksporLaporan() {
        if(dbAbsen.length === 0) return;
        let win = window.open('', '_blank');
        let html = `<html><head><style>
            * { text-transform: uppercase; font-family: sans-serif; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th { background: #000; color: white; padding: 10px; }
            td { padding: 10px; border: 1px solid #ddd; text-align: center; font-weight: bold; font-size: 12px; }
            img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; }
        </style></head><body onload="window.print()">
            <h2 style="text-align:center;">LAPORAN ABSENSI SISWA</h2>
            <table><tr><th>FOTO</th><th>NOMOR ABSENSI</th><th>NAMA SISWA</th><th>WAKTU</th><th>STATUS</th></tr>`;
        dbAbsen.forEach(i => {
            html += `<tr>
                <td><img src="${i.img}"></td>
                <td>${i.no}</td>
                <td style="text-align:left">${i.n}</td>
                <td>TANGGAL : ${i.tgl}<br>PUKUL : ${i.jam}</td>
                <td>${i.s}</td>
            </tr>`;
        });
        html += `</table></body></html>`;
        win.document.write(html);
        win.document.close();
    }

    function resetData() { 
        if(confirm("Hapus semua data absensi?")) { dbAbsen = []; localStorage.removeItem('db_final_v9'); renderList(); } 
    }

    window.onload = () => {
        applyTheme(localStorage.getItem('theme_v9') || 'light');
        setDateHeader();
        renderList();
    };
</script>
</body>
</html>
