<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pro Camera</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        :root { --bg: #f0f2f5; --card: #ffffff; --text: #1e272e; --accent: #4834d4; --green: #10ac84; --red: #ff4757; }
        [data-theme="dark"] { --bg: #0a0a0a; --card: #1e1e1e; --text: #ffffff; --accent: #4d3df2; --green: #14bd91; --red: #ff5252; }
        
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 10px; box-sizing: border-box; transition: 0.3s; }
        .main-card { background: var(--card); width: 100%; max-width: 1000px; display: flex; border-radius: 20px; overflow: hidden; color: var(--text); position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: 0.3s; }

        /* MODIFIKASI TOMBOL SESUAI REQUEST */
        .theme-toggle { 
            position: absolute; top: 20px; right: 20px; 
            width: auto; padding: 8px 15px; border-radius: 50px;
            display: flex; align-items: center; gap: 8px;
            cursor: pointer; border: 1px solid rgba(0,0,0,0.1); font-size: 10px;
            font-weight: 800; z-index: 100;
            white-space: nowrap; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Saat Light Mode: Tombol justru berwarna Gelap (untuk ke Dark) */
        [data-theme="light"] .theme-toggle {
            background: #2f3542; color: #ffffff; border-color: #2f3542;
        }

        /* Saat Dark Mode: Tombol justru berwarna Putih (untuk ke Light) */
        [data-theme="dark"] .theme-toggle { 
            background: #ffffff; color: #1e272e; border-color: #ffffff;
        }

        .left-panel { flex: 1.2; padding: 30px; }
        .right-panel { flex: 1; padding: 30px; background: rgba(0,0,0,0.02); border-left: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        
        @media (max-width: 850px) { .main-card { flex-direction: column; margin-top: 50px; } .right-panel { border-left: none; border-top: 1px solid rgba(0,0,0,0.1); } .theme-toggle { top: -45px; right: 0; } }

        .date-header { font-size: 13px; opacity: 0.7; font-weight: 600; margin-bottom: 15px; }
        #cam-box { width: 100%; height: 240px; background: #000; border-radius: 15px; overflow: hidden; margin-bottom: 15px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        canvas { display: none; }

        label { font-size: 11px; font-weight: 700; display: block; margin-bottom: 5px; opacity: 0.7; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.1); background: var(--card); color: var(--text); box-sizing: border-box; font-family: inherit; margin-bottom: 15px; outline: none; }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        button { border: none; border-radius: 10px; cursor: pointer; font-weight: 800; padding: 12px; width: 100%; transition: 0.3s; }
        .btn-cam { background: #2f3542; color: white; margin-bottom: 10px; font-size: 12px; }
        .btn-cam.active { background: var(--red); }
        .btn-add { background: var(--accent); color: white; font-size: 16px; height: 55px; }
        .btn-csv { background: var(--green); color: white; margin-top: 15px; }
        .btn-reset { background: var(--red); color: white; margin-top: 8px; font-size: 11px; }

        #list { flex-grow: 1; overflow-y: auto; max-height: 380px; margin-top: 10px; padding-right: 5px; }
        .item { background: var(--card); padding: 10px; margin-bottom: 10px; border-radius: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(0,0,0,0.05); }
        .foto-hasil { width: 55px; height: 55px; border-radius: 8px; object-fit: cover; }
        .info { flex-grow: 1; font-size: 11px; line-height: 1.5; }
        .badge { padding: 4px 8px; border-radius: 5px; color: #fff; font-size: 9px; font-weight: 800; }
    </style>
</head>
<body data-theme="light">

    <button class="theme-toggle" onclick="toggleTheme()" id="tBtn">üåô DARK MODE</button>

    <div class="main-card">
        <div class="left-panel">
            <h2 style="margin:0; font-weight: 800;">ABSENSI CAMERA</h2>
            <div class="date-header" id="tglDisplay"></div>
            
            <div id="cam-box">
                <video id="video" autoplay muted playsinline></video>
            </div>
            <canvas id="canvas"></canvas>

            <button id="camBtn" class="btn-cam" onclick="toggleCam()">üì∏ NYALAKAN KAMERA</button>
            
            <label>NAMA SISWA</label>
            <input type="text" id="nama" placeholder="Ketik nama lengkap...">
            
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1.2;">
                    <label>NOMOR ABSENSI</label>
                    <input type="number" id="no" placeholder="Ketik manual..." min="1">
                </div>
                <div style="flex: 1;">
                    <label>STATUS</label>
                    <select id="stat">
                        <option value="" selected disabled>-- Pilih Status --</option>
                        <option value="Hadir">Hadir</option>
                        <option value="Izin">Izin</option>
                        <option value="Sakit">Sakit</option>
                        <option value="Alfa">Alfa</option>
                    </select>
                </div>
            </div>
            
            <button class="btn-add" onclick="tambah()">SIMPAN & FOTO</button>
        </div>

        <div class="right-panel">
            <h3 style="margin:0; font-weight: 800;">Log Kehadiran</h3>
            <div id="list"></div>
            <button class="btn-csv" onclick="ekspor()">üìä EKSPOR LAPORAN (FOTO)</button>
            <button class="btn-reset" onclick="hapusSemua()">üóëÔ∏è KOSONGKAN LIST</button>
        </div>
    </div>

<script>
    var dataAbsen = JSON.parse(localStorage.getItem('absen_v_fix_banget')) || [];
    var video = document.getElementById('video');
    var canvas = document.getElementById('canvas');
    var streamLocal = null;

    function toggleTheme() {
        var b = document.body;
        var isL = b.getAttribute('data-theme') === 'light';
        b.setAttribute('data-theme', isL ? 'dark' : 'light');
        
        var isNowDark = b.getAttribute('data-theme') === 'dark';
        document.getElementById('tBtn').innerHTML = isNowDark ? '‚òÄÔ∏è LIGHT MODE' : 'üåô DARK MODE';
    }

    function getFormattedDate() {
        var d = new Date();
        return String(d.getDate()).padStart(2, '0') + "/" + String(d.getMonth() + 1).padStart(2, '0') + "/" + d.getFullYear();
    }

    function setTgl() {
        var d = new Date();
        var hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        document.getElementById('tglDisplay').innerText = hari[d.getDay()] + ", " + getFormattedDate();
    }

    function toggleCam() {
        var btn = document.getElementById('camBtn');
        if (!streamLocal) {
            navigator.mediaDevices.getUserMedia({ video: { width: 400, height: 300 } })
            .then(function(stream) {
                streamLocal = stream;
                video.srcObject = stream;
                btn.innerText = "üõë MATIKAN KAMERA";
                btn.classList.add('active');
            }).catch(function(err) { alert("Izin kamera ditolak!"); });
        } else {
            streamLocal.getTracks().forEach(track => track.stop());
            video.srcObject = null;
            streamLocal = null;
            btn.innerText = "üì∏ NYALAKAN KAMERA";
            btn.classList.remove('active');
        }
    }

    function tambah() {
        var n = document.getElementById('nama').value;
        var nr = document.getElementById('no').value;
        var s = document.getElementById('stat').value;
        if(!n || !nr || !s) return alert("Lengkapi data!");

        var no2 = nr.toString().padStart(2, '0');
        var foto = "https://via.placeholder.com/150?text=No+Photo";

        if (streamLocal) {
            canvas.width = 150; canvas.height = 110;
            var ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            foto = canvas.toDataURL('image/jpeg', 0.7);
        }

        var d = new Date();
        var jam = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
        
        dataAbsen.push({ n: n, no: no2, s: s, jam: jam, tgl: getFormattedDate(), img: foto });
        localStorage.setItem('absen_v_fix_banget', JSON.stringify(dataAbsen));
        
        render();
        document.getElementById('nama').value = '';
        document.getElementById('no').value = '';
        document.getElementById('stat').selectedIndex = 0;
    }

    function render() {
        var kontainer = document.getElementById('list');
        kontainer.innerHTML = '';
        var colors = {'Hadir': '#10ac84', 'Izin': '#f1c40f', 'Sakit': '#e67e22', 'Alfa': '#ee5253'};
        for (var i = dataAbsen.length - 1; i >= 0; i--) {
            var x = dataAbsen[i];
            kontainer.innerHTML += `
                <div class="item">
                    <img src="${x.img}" class="foto-hasil">
                    <div class="info">
                        <b>${x.n}</b><br>
                        Nomor Absensi: ${x.no}<br>
                        Tanggal: ${x.tgl}<br>
                        Pukul: ${x.jam}
                    </div>
                    <span class="badge" style="background:${colors[x.s]}">${x.s}</span>
                </div>`;
        }
    }

    function ekspor() {
        if(dataAbsen.length === 0) return alert("Kosong!");
        let h = `<html><head><title>Laporan</title><style>body{font-family:sans-serif;}table{width:100%;border-collapse:collapse;}th,td{border:1px solid #ddd;padding:10px;}img{width:60px;height:60px;border-radius:5px;}</style></head><body><h2>LAPORAN ABSENSI</h2><table><tr><th>Foto</th><th>Nomor Absensi</th><th>Nama</th><th>Tanggal</th><th>Jam</th><th>Status</th></tr>`;
        dataAbsen.forEach(x => { h += `<tr><td><img src="${x.img}"></td><td>${x.no}</td><td>${x.n}</td><td>${x.tgl}</td><td>${x.jam}</td><td>${x.s}</td></tr>`; });
        h += `</table><script>window.print();<\/script></body></html>`;
        var blob = new Blob([h], { type: 'text/html' });
        var link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Laporan_Absen.html";
        link.click();
    }

    function hapusSemua() { 
        dataAbsen = []; 
        localStorage.removeItem('absen_v_fix_banget'); 
        render(); 
    }
    
    window.onload = function() { setTgl(); render(); };
</script>
</body>
</html>
