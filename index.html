<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Siswa - Final UI v12</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        
        :root { 
            --bg-page: #f0f2f5; 
            --card-bg: #111111;   /* Light Mode: BG Hitam */
            --text-main: #ffffff; /* Light Mode: Nama Putih */
            --input-fill: #222222;
            --btn-accent: #ffffff;
            --btn-text: #111111;
            --green: #10ac84; 
            --red: #ff4757; 
        }
        
        [data-theme="dark"] { 
            --bg-page: #1a1a1a; 
            --card-bg: #ffffff;   /* Dark Mode: BG Putih */
            --text-main: #000000; /* Dark Mode: Nama Hitam */
            --input-fill: #f5f5f5;
            --btn-accent: #000000;
            --btn-text: #ffffff;
        }
        
        body { font-family: 'Poppins', sans-serif; background: var(--bg-page); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; transition: 0.3s; }
        
        /* UKURAN KARTU DIPERBESAR */
        .main-card { 
            background: var(--card-bg); width: 100%; max-width: 1050px; 
            display: flex; border-radius: 30px; color: var(--text-main); 
            position: relative; box-shadow: 0 25px 50px rgba(0,0,0,0.2); overflow: hidden;
            min-height: 720px;
        }

        .theme-toggle { 
            position: absolute !important; top: 25px !important; right: 25px !important; width: auto !important;
            padding: 10px 20px !important; border-radius: 50px; cursor: pointer; border: none; font-size: 11px; font-weight: 800; z-index: 1000;
            background: var(--btn-accent); color: var(--btn-text);
        }

        .left-panel { flex: 1.2; padding: 50px; border-right: 1px solid rgba(128,128,128,0.1); }
        .right-panel { flex: 1; padding: 50px; background: rgba(128,128,128,0.05); display: flex; flex-direction: column; }
        
        @media (max-width: 900px) { .main-card { flex-direction: column; } .left-panel, .right-panel { border: none; padding: 30px; } }

        .header-title { margin: 0 0 5px 0; font-weight: 800; font-size: 26px; text-transform: uppercase; }
        .date-display { font-size: 14px; opacity: 0.7; font-weight: 600; margin-bottom: 25px; text-transform: uppercase; }

        #cam-box { width: 100%; height: 280px; background: #000; border-radius: 20px; overflow: hidden; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        label { font-size: 11px; font-weight: 800; display: block; margin-bottom: 8px; color: var(--text-main); opacity: 0.8; }
        input, select { 
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(128,128,128,0.2); 
            background: var(--input-fill); color: var(--text-main); box-sizing: border-box; font-family: inherit; 
            margin-bottom: 20px; font-size: 15px; outline: none; 
        }

        button { border: none; border-radius: 15px; cursor: pointer; font-weight: 800; padding: 15px; width: 100%; transition: 0.3s; font-size: 14px; text-transform: uppercase; }
        
        .btn-cam { background: #34495e; color: white; margin-bottom: 25px; }
        
        /* PENYELARASAN TOMBOL (Kiri & Kanan Sama Besar) */
        .btn-main-action { 
            height: 60px; 
            font-size: 16px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .btn-add { background: var(--btn-accent); color: var(--btn-text); }
        .btn-csv { background: var(--green); color: white; margin-top: 20px; }
        .btn-reset { background: var(--red); color: white; margin-top: 12px; }

        #list { flex-grow: 1; overflow-y: auto; max-height: 450px; margin-top: 20px; }
        .item { 
            background: rgba(128,128,128,0.1); padding: 18px; margin-bottom: 15px; border-radius: 20px; 
            display: flex; align-items: center; gap: 20px; border: 1px solid rgba(128,128,128,0.1); 
        }
        .foto-hasil { width: 85px; height: 85px; border-radius: 15px; object-fit: cover; border: 2.5px solid var(--text-main); }
        .info { flex-grow: 1; font-size: 12px; line-height: 1.6; font-weight: 600; text-transform: uppercase; }
        .info b { font-size: 17px; display: block; margin-bottom: 3px; }
        .badge { padding: 8px 16px; border-radius: 10px; color: #fff; font-size: 11px; font-weight: 800; text-align: center; min-width: 80px; }
    </style>
</head>
<body data-theme="light">

    <div class="main-card">
        <button class="theme-toggle" onclick="toggleTheme()" id="tBtn">ðŸŒ™ DARK MODE</button>

        <div class="left-panel">
            <h2 class="header-title">ABSENSI SISWA</h2>
            <div class="date-display" id="tglDisplay"></div>
            
            <div id="cam-box">
                <video id="video" autoplay muted playsinline></video>
            </div>
            <canvas id="canvas" style="display:none;"></canvas>

            <button id="camBtn" class="btn-cam" onclick="toggleCam()">AKTIFKAN KAMERA</button>
            
            <label>NAMA LENGKAP SISWA</label>
            <input type="text" id="nama" placeholder="INPUT NAMA..." style="text-transform: uppercase;">
            
            <div style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <label>NOMOR ABSENSI</label>
                    <input type="text" id="no" placeholder="00" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div style="flex: 1;">
                    <label>STATUS</label>
                    <select id="stat">
                        <option value="" selected disabled>- PILIH -</option>
                        <option value="HADIR">HADIR</option>
                        <option value="IZIN">IZIN</option>
                        <option value="SAKIT">SAKIT</option>
                        <option value="ALFA">ALFA</option>
                    </select>
                </div>
            </div>
            
            <button class="btn-main-action btn-add" onclick="simpanData()">SIMPAN DATA ABSENSI</button>
        </div>

        <div class="right-panel">
            <h3 class="header-title" style="font-size: 20px;">DAFTAR HADIR</h3>
            <div id="list"></div>
            
            <button class="btn-main-action btn-csv" onclick="eksporLaporan()">EKSPOR LAPORAN (PRINT)</button>
            <button class="btn-main-action btn-reset" onclick="resetData()">KOSONGKAN DATABASE</button>
        </div>
    </div>

<script>
    let dbAbsen = JSON.parse(localStorage.getItem('db_final_v12')) || [];
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let stream = null;

    const COLORS = { 'HADIR': '#10ac84', 'IZIN': '#f1c40f', 'SAKIT': '#e67e22', 'ALFA': '#ee5253' };

    function applyTheme(t) {
        document.body.setAttribute('data-theme', t);
        document.getElementById('tBtn').innerHTML = t === 'dark' ? 'â˜€ï¸ LIGHT MODE' : 'ðŸŒ™ DARK MODE';
        localStorage.setItem('theme_v12', t);
    }

    function toggleTheme() {
        let current = document.body.getAttribute('data-theme');
        applyTheme(current === 'light' ? 'dark' : 'light');
    }

    function getNow() {
        const d = new Date();
        const days = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];
        return days[d.getDay()] + ", " + String(d.getDate()).padStart(2, '0') + "/" + String(d.getMonth() + 1).padStart(2, '0') + "/" + d.getFullYear();
    }

    function setDateHeader() { document.getElementById('tglDisplay').innerText = getNow(); }

    function toggleCam() {
        let btn = document.getElementById('camBtn');
        if (!stream) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(s => { stream = s; video.srcObject = s; btn.innerText = "MATIKAN KAMERA"; btn.style.background = "#ff4757"; })
            .catch(() => alert("Kamera error!"));
        } else {
            stream.getTracks().forEach(t => t.stop());
            video.srcObject = null; stream = null;
            btn.innerText = "AKTIFKAN KAMERA"; btn.style.background = "#34495e";
        }
    }

    function simpanData() {
        let n = document.getElementById('nama').value;
        let nr = document.getElementById('no').value;
        let s = document.getElementById('stat').value;
        if(!n || !nr || !s) return alert("Data belum lengkap!");

        let foto = "https://via.placeholder.com/150?text=NO+PHOTO";
        if (stream) {
            canvas.width = 320; canvas.height = 240;
            let ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            foto = canvas.toDataURL('image/jpeg', 0.8);
        }

        let time = new Date();
        let jam = time.getHours().toString().padStart(2, '0') + ":" + time.getMinutes().toString().padStart(2, '0');

        dbAbsen.push({ n: n.toUpperCase(), no: nr.padStart(2, '0'), s: s.toUpperCase(), jam: jam, tgl: getNow(), img: foto });
        localStorage.setItem('db_final_v12', JSON.stringify(dbAbsen));
        renderList();
        document.getElementById('nama').value = '';
        document.getElementById('no').value = '';
        document.getElementById('stat').selectedIndex = 0;
    }

    function renderList() {
        let listArea = document.getElementById('list');
        listArea.innerHTML = '';
        dbAbsen.slice().reverse().forEach(item => {
            listArea.innerHTML += `
                <div class="item">
                    <img src="${item.img}" class="foto-hasil">
                    <div class="info">
                        <b>${item.n}</b>
                        NO. ABSENSI : ${item.no} | PUKUL : ${item.jam}<br>
                        TANGGAL : ${item.tgl}
                    </div>
                    <span class="badge" style="background:${COLORS[item.s]}">${item.s}</span>
                </div>`;
        });
    }

    function eksporLaporan() {
        if(dbAbsen.length === 0) return;
        let win = window.open('', '_blank');
        let html = `<html><head><style>
            * { text-transform: uppercase; font-family: sans-serif; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th { background: #000; color: white; padding: 15px; }
            td { padding: 12px; border: 1px solid #ddd; text-align: center; font-weight: bold; font-size: 13px; }
            img { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; }
        </style></head><body onload="window.print()">
            <h2 style="text-align:center;">LAPORAN DATA ABSENSI</h2>
            <table><tr><th>FOTO</th><th>NO</th><th>NAMA SISWA</th><th>WAKTU</th><th>STATUS</th></tr>`;
        dbAbsen.forEach(i => {
            html += `<tr><td><img src="${i.img}"></td><td>${i.no}</td><td style="text-align:left">${i.n}</td><td>${i.tgl}<br>${i.jam}</td><td>${i.s}</td></tr>`;
        });
        html += `</table></body></html>`;
        win.document.write(html);
        win.document.close();
    }

    function resetData() { if(confirm("Hapus semua data?")) { dbAbsen = []; localStorage.removeItem('db_final_v12'); renderList(); } }

    window.onload = () => {
        applyTheme(localStorage.getItem('theme_v12') || 'light');
        setDateHeader();
        renderList();
    };
</script>
</body>
</html>
